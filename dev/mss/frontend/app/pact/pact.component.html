<form class="form-horizontal">
    <fieldset>
        <legend>
            {{title}}
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
        </legend>
        <div class="form-group">
            <label for="idMember" class="col-xs-3 control-label">Who takes part?</label>
            <div class="col-xs-7">
                <ul class="list-unstyled">
                    <li *ngFor="let member of members">
                        <input type="text" class="form-control" id="idMember" value="{{member}}" disabled>
                    </li>
                </ul>
            </div>
        </div>
        <div class="form-group">
            <label for="idSelectionStrategy" class="col-xs-3 control-label">How to select?</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="idSelectionStrategy" value="{{selectionStrategy}}" disabled>
            </div>
        </div>
        <div class="form-group">
            <label for="idConfirmationStrategy" class="col-xs-3 control-label">How to confirm?</label>
            <div class="col-xs-7">
                <input type="text" class="form-control" id="idConfirmationStrategy" value="{{confirmationStrategy}}" disabled>
            </div>
        </div>
    </fieldset>
</form>
